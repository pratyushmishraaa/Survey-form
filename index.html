<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
	<title>
		Form
	</title>

	
</head>

<body>
	<h1>Survey Form</h1>

	
	<form id="frm">

		
		<div class="frm-1">
			<label for="name" id="label-name">
				Name
			</label>

			
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="frm-1">
			<label for="email" id="label-email">
				Email
			</label>

		
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="frm-1">
			<label for="age" id="label-age">
				Age
			</label>

		
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="frm-1">
			<label for="role" id="label-role">
			 Best description of yours?
			</label>
			
		
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="frm-1">
			<label>
				Would you recommend our platform
				to your friend's ?
			</label>

			
				<input type="radio"
					id="recommed-1"
					name="recommend">Yes</input>
			</label>
			<label for="recommend-2">
				<input type="radio"
					id="recommed-2"
					name="recommend">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommend">Maybe</input>
			</label>
		</div>

		<div class="frm-1">
			<label>Languages and Frameworks known
				
			</label>
			
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">R</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">ReactJS</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Php</input></label>
		</div>

		<div class="frm-1">
			<label for="comment">
				Reviews or suggestions 
			</label>

			>
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>

</html>
